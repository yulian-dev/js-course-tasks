<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons Counter</title>
    <style>
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="margin-top: 1em; text-align: center">
    <button class="btn" type="button">0</button>
    <button class="btn" type="button">0</button>
    <button class="btn" type="button">0</button>

</div>
<script>
    const getButtonsCounter = () => {
        function makeCounter() {
            let count = 0;

            return function() {
                count++;
                return count;
            }
        }

        window.onload = function () {
            const buttons = document.querySelectorAll('.btn');

            buttons.forEach(button => {
                const counter = makeCounter();

                button.onclick = function() {
                    button.innerText = counter();
                }
            })
        }
    }

    getButtonsCounter();
</script>
</body>
</html>

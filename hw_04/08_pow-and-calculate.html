<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pow and Calculate</title>
</head>
<body>
<script>
    const getPow = (x) => {
        return function (y) {
            let result = x;
            if (y !== 0) {
                for (let i = 1; i < Math.abs(y); i++) {
                    result *= x;
                }
                result = y < 0 ? 1 / result : result;
            } else {
                result = 1;
            }

            console.log(`${x}^${y} = ${result}`);
            return result;
        }
    }

    getPow(-2)(3);
    getPow(4)(2);
    getPow(16)(0);
    getPow(2)(-3);

    const getCalculate = (a) => {
        return function(operation) {
            return function(b) {
                if (operation === '/' && b === 0) {
                    console.error('Ошибка (на ноль делить нельзя)');
                    return;
                }

                const operations = {
                    '+': a + b,
                    '-': a - b,
                    '*': a * b,
                    '/': a / b,
                };

                const result = operations[operation];
                if (result === undefined) {
                    throw new Error('Неизвестная операция');
                }

                console.log(`${a}${operation}${b} = ${result}`);
                return result;
            }
        }
    }

    getCalculate(2)('/')(0);
</script>
</body>
</html>

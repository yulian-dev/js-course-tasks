<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc with Func</title>
</head>
<body>
<script>
  const getCalcWithFunc = () => {
      const number = (num) => (operation = null) => operation ? operation(num) : num;
      const zero = number(0);
      const one = number(1);
      const two = number(2);
      const three = number(3);
      const four = number(4);
      const five = number(5);
      const six = number(6);
      const seven = number(7);
      const eight = number(8);
      const nine = number(9);

      const plus = (right) => (left) => `Результат: ${left} + ${right} = ${left + right}`;
      const minus = (right) => (left) => `Результат: ${left} - ${right} = ${left - right}`;
      const times = (right) => (left) => `Результат: ${left} * ${right} = ${left * right}`;
      const dividedBy = (right) => (left) => `Результат: ${left} / ${right} = ${left / right}`;

      console.log(seven(times(five())));
      console.log(four(plus(nine())));
      console.log(eight(minus(three())));
      console.log(six(dividedBy(two())));
  }

  getCalcWithFunc();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>

<script>
    function getFizzBuzz() {
        for (let i = 1; i <= 100; i++) {
            let output = '';
            output += i % 3 === 0 ? 'Fizz' : '';
            output += i % 5 === 0 ? 'Buzz' : '';
            console.log(output || i);
        }
    }

    getFizzBuzz();
</script>
</body>
</html>
